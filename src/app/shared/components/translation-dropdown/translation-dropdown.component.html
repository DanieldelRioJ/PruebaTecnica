<mat-form-field class="my-form-field w-full -mb-7">
  <mat-label>{{ 'SHARED.LANG' | translate }}</mat-label>
  <mat-select
    [formControl]="langFormControl"
    [compareWith]="compareFunction"
    required
  >
    <mat-option *ngFor="let lang of langs" [value]="lang.id">
      {{ lang.dec }}
    </mat-option>
  </mat-select>
</mat-form-field>
