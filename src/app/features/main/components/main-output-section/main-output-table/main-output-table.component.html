<div class="relative">
  <div
    *ngIf="loading$ | async"
    class="absolute w-full h-full backdrop-blur z-10"
  >
    <div class="absolute top-1/2 left-1/2 -translate-x-2/4 -translate-y-2/4">
      <mat-spinner></mat-spinner>
    </div>
  </div>
  <div class="table-responsive">
    <table mat-table matSort [dataSource]="dataSource">
      <ng-container
        *ngFor="let col of displayedColumns; index as i"
        [matColumnDef]="col.id"
        [sticky]="i === 0"
      >
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          {{ col.name | translate }}
        </th>
        <td mat-cell *matCellDef="let element">
          <span *ngIf="col.type === 'date'; else notDate">
            {{ element[col.id] | date: 'fullDate' : undefined : 'gl'
            }}{{ col.suffix }}
          </span>
          <ng-template #notDate>
            {{ element[col.id] }}{{ col.suffix }}
          </ng-template>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumnsIds"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumnsIds"></tr>
    </table>
  </div>
  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
  >
  </mat-paginator>
</div>
